<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Disk Forecast — SFDA</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>.hidden { display: none; }</style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

</head>
<body>

<header class="full-header">
  <img class="header-img"
       src="{{ url_for('static', filename='sfda_header_full.png') }}"
       alt="SFDA">

  <a class="manual-link"
     href="{{ url_for('static', filename='Use _guide.pdf') }}"
     target="_blank">
     دليل الاستخدام
  </a>
</header>




<main>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="flash">
        {% for cat, msg in messages %}
          <div class="flash-item {{ 'success' if cat=='success' else 'error' }}">{{ msg }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
</main>

<footer style="text-align:center;padding:12px;opacity:.8">
  Saudi Food and Drug Authority
</footer>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>
